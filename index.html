<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBOXO - Avatars</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }

    h1 {
      color: #f472d0;
      margin-top: 40px;
      font-size: 3rem;
    }

    .creator-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .avatar-box {
      width: 180px;
      height: 180px;
      background: #0f0f0f;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f0ff;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .avatar-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>IMBOXO</h1>

  <div class="creator-row">
    <div class="avatar-box">
      <img src="Creator 1.png" alt="Avatar 1" class="avatar-img" />
    </div>
    <div class="avatar-box">
      <img src="Creator 2.png" alt="Avatar 2" class="avatar-img" />
    </div>
    <div class="avatar-box">
      <img src="Creator 3.png" alt="Avatar 3" class="avatar-img" />
    </div>
    <div class="avatar-box">
      <img src="Creator 4.png" alt="Avatar 4" class="avatar-img" />
    </div>
    <div class="avatar-box">
      <img src="Creator 5.png" alt="Avatar 5" class="avatar-img" />
    </div>
  </div>

</body>
</html>
