<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMBOXO Creator Grid</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="grid-container">
        <h1>Meet the Creators</h1>
        <div class="section-grid">
            <!-- Match filenames from your folder structure -->
            <div class="tile"><img src="styles/Creator 1.png" alt="Creator 1"></div>
            <div class="tile"><img src="styles/Creator 2.png" alt="Creator 2"></div>
            <div class="tile"><img src="styles/Creator 3.png" alt="Creator 3"></div>
            <div class="tile"><img src="styles/Creator 4.png" alt="Creator 4"></div>
            <div class="tile"><img src="styles/Creator 5.png" alt="Creator 5"></div>
        </div>

        <h2>Discovery Zone</h2>
        <div class="section-grid">
            <div class="poster"><img src="styles/Discovery A.png" alt="Discovery A"></div>
            <div class="poster"><img src="styles/Discovery B.png" alt="Discovery B"></div>
            <div class="poster"><img src="styles/Discovery C.png" alt="Discovery C"></div>
            <div class="poster"><img src="styles/Discovery D.png" alt="Discovery D"></div>
            <div class="poster"><img src="styles/Discovery E.png" alt="Discovery E"></div>
            <div class="poster"><img src="styles/Discovery F.png" alt="Discovery F"></div>
        </div>

        <h2>Timeline Posters</h2>
        <div class="section-grid">
            <div class="bot-thumb"><img src="styles/TimelinePoster A.png" alt="TimelinePoster A"></div>
            <div class="bot-thumb"><img src="styles/TimelinePoster B.png" alt="TimelinePoster B"></div>
            <div class="bot-thumb"><img src="styles/TimelinePoster C.png" alt="TimelinePoster C"></div>
            <div class="bot-thumb"><img src="styles/TimelinePoster D.png" alt="TimelinePoster D"></div>
            <div class="bot-thumb"><img src="styles/TimelinePoster E.png" alt="TimelinePoster E"></div>
        </div>
    </div>
</body>
</html>
